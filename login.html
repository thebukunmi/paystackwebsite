<!DOCTYPE html>
<html lang="en">
  <head> 
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Paystack Website</title>
     <link rel="stylesheet" href="login.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
     <script src="https://use.fontawesome.com/b8c68483c9.js"></script>
  </head>
  <body>
    <div class="login-logo-container">
      <div class="logo-container">
          <a href="index.html"><img src="image/paystack login logo.svg"></a>
      </div>
    </div>
    <div class="form-container">
      <form class="form">
         <h3>Login</h3>
         <div class="form-group">
           <input type="email" class="email" placeholder="Email address" required>
         </div>
         <div class="form-group">
           <input type="password" class="password" placeholder="Password" required>
         </div>
         <div class="form-group">
           <button class="login-button"><a href="#">Login to your account</a></button>
         </div>
      </form>
      <div class="access-base">
        <div class="new-sign-up">
          <p>New to Paystack? <a href="signup.html">Sign up</a></p>
        </div>
        <div class="forgot-password">
          <p><a href="#">Forgot your Password?</a></p>
        </div>
      </div>
    </div>
    <div class="support-container">
      <div class="support-button">
        <div class="support"><a href="https://support.paystack.com/hc/en-us"><i class="fa fa-question-circle-o"></i>support</a></div> 
      </div> 
    </div> 
  </body>
</html>
